name: Generate Groovy Project (Gradle 8.14)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-groovy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 1. ØªÙ†Ø¸ÙŠÙ Ø§Ù„Ù‚Ø¯ÙŠÙ…
      - name: Delete existing Android folder
        run: rm -rf android

      # 2. Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹ (ÙŠÙ†Ø´Ø¦ Kotlin DSL Ø§ÙØªØ±Ø§Ø¶ÙŠØ§Ù‹)
      - name: Generate Base Project
        run: |
          flutter pub get
          flutter create . --platforms=android --org=com.example

      # 3. Ø­Ø°Ù Ù…Ù„ÙØ§Øª Kotlin DSL
      - name: Remove Kotlin Build Files
        run: |
          rm -f android/build.gradle.kts
          rm -f android/settings.gradle.kts
          rm -f android/app/build.gradle.kts

      # 4. âœ… Ø¥Ø¬Ø¨Ø§Ø± Ø§Ø³ØªØ®Ø¯Ø§Ù… Gradle 8.14 (Ø­Ø³Ø¨ Ø·Ù„Ø¨Ùƒ)
      - name: Set Gradle Wrapper to 8.14
        run: |
          echo 'distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.14-all.zip' > android/gradle/wrapper/gradle-wrapper.properties

      # 5. Ø¥Ù†Ø´Ø§Ø¡ settings.gradle (Groovy)
      - name: Generate settings.gradle
        run: |
          echo 'pluginManagement {
              def flutterSdkPath = {
                  def properties = new Properties()
                  file("local.properties").withInputStream { properties.load(it) }
                  def flutterSdkPath = properties.getProperty("flutter.sdk")
                  assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
                  return flutterSdkPath
              }
              settings.ext.flutterSdkPath = flutterSdkPath()

              includeBuild("${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle")

              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }

              plugins {
                  id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
                  id "com.android.application" version "8.7.3" apply false
                  id "org.jetbrains.kotlin.android" version "1.9.24" apply false
              }
          }

          include ":app"

          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
              repositories {
                  google()
                  mavenCentral()
                  maven { url "https://storage.googleapis.com/download.flutter.io" }
              }
          }' > android/settings.gradle

      # 6. Ø¥Ù†Ø´Ø§Ø¡ build.gradle Ù„Ù„Ù…Ø´Ø±ÙˆØ¹ (Groovy)
      - name: Generate project build.gradle
        run: |
          echo 'buildscript {
              ext.kotlin_version = "1.9.24"
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath "com.android.tools.build:gradle:8.7.3"
                  classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
                  classpath "com.google.gms:google-services:4.4.1"
                  classpath "com.google.firebase:firebase-crashlytics-gradle:2.9.9"
              }
          }

          tasks.register("clean", Delete) {
              delete rootProject.buildDir
          }' > android/build.gradle

      # 7. Ø¥Ù†Ø´Ø§Ø¡ app/build.gradle (Groovy + ØªÙˆÙ‚ÙŠØ¹)
      - name: Generate app build.gradle
        run: |
          echo 'plugins {
              id "com.android.application"
              id "kotlin-android"
              id "dev.flutter.flutter-gradle-plugin"
              id "com.google.gms.google-services"
              id "com.google.firebase.crashlytics"
          }

          def localProperties = new Properties()
          def localPropertiesFile = rootProject.file("local.properties")
          if (localPropertiesFile.exists()) {
              localPropertiesFile.withReader("UTF-8") { reader -> localProperties.load(reader) }
          }

          def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
          if (flutterVersionCode == null) { flutterVersionCode = "1" }

          def flutterVersionName = localProperties.getProperty("flutter.versionName")
          if (flutterVersionName == null) { flutterVersionName = "1.0" }

          def keystoreProperties = new Properties()
          def keystorePropertiesFile = rootProject.file("key.properties")
          if (keystorePropertiesFile.exists()) {
              keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
          }

          android {
              namespace "com.example.edu_vantage_app"
              compileSdk 34
              ndkVersion flutter.ndkVersion

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_1_8
                  targetCompatibility JavaVersion.VERSION_1_8
              }

              kotlinOptions { jvmTarget = "1.8" }

              sourceSets { main.java.srcDirs += "src/main/kotlin" }

              defaultConfig {
                  applicationId "com.example.edu_vantage_app"
                  minSdk 24
                  targetSdk 34
                  versionCode flutterVersionCode.toInteger()
                  versionName flutterVersionName
                  multiDexEnabled true
              }

              signingConfigs {
                  release {
                      keyAlias = keystoreProperties["keyAlias"]
                      keyPassword = keystoreProperties["keyPassword"]
                      storeFile = keystoreProperties["storeFile"] ? file(keystoreProperties["storeFile"]) : null
                      storePassword = keystoreProperties["storePassword"]
                  }
              }

              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                      minifyEnabled true
                      shrinkResources true
                      proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
                  }
              }
          }

          dependencies {
              implementation platform("com.google.firebase:firebase-bom:32.7.0")
              implementation "com.google.firebase:firebase-crashlytics"
              implementation "com.google.firebase:firebase-analytics"
              implementation "androidx.multidex:multidex:2.0.1"
          }' > android/app/build.gradle

      # 8. Ø§Ø³ØªØ¹Ø§Ø¯Ø© MainActivity (Ø­Ù…Ø§ÙŠØ©)
      - name: Restore MainActivity
        run: |
          mkdir -p android/app/src/main/kotlin/com/example/edu_vantage_app
          echo 'package com.example.edu_vantage_app

          import android.os.Bundle
          import android.view.WindowManager
          import io.flutter.embedding.android.FlutterActivity

          class MainActivity: FlutterActivity() {
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  window.setFlags(WindowManager.LayoutParams.FLAG_SECURE, WindowManager.LayoutParams.FLAG_SECURE)
              }
          }' > android/app/src/main/kotlin/com/example/edu_vantage_app/MainActivity.kt

      # 9. Ø±ÙØ¹ Ø§Ù„ØªØºÙŠÙŠØ±Ø§Øª
      - name: Commit & Push Changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add android/
          git commit -m "ğŸ”¥ Fix: Force Gradle 8.14 and convert to Groovy"
          git push
