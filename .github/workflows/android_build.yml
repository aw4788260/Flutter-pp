name: Build Android App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Clean and Get Packages
        run: |
          flutter clean
          flutter pub get

      - name: Generate App Icons
        run: flutter pub run flutter_launcher_icons
        
      - name: Create and Verify Keystore
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
          KEYSTORE_DATA: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          echo "$DATA" | tr -d '[:space:]' | base64 -d > android/app/google-services.json
          echo "$KEYSTORE_DATA" | tr -d '[:space:]' | base64 -d > android/app/upload-keystore.jks

          echo "=== Checking keystore file size ==="
          ls -lh android/app/upload-keystore.jks

          echo "=== Verifying Keystore Integrity & Password ==="
          keytool -list -v \
            -keystore android/app/upload-keystore.jks \
            -storepass "$STORE_PASSWORD" \
            -alias "$KEY_ALIAS"

      - name: Build APK (Split per ABI)
        env:
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
        run: |
          # البناء مع تقسيم المعماريات لتقليل الحجم
          flutter build apk --release --split-per-abi --dart-define=APP_SECRET="$APP_SECRET"

      # ✅ خطوة جديدة لضغط كل نسخة في ملف ZIP منفصل
      - name: Zip APKs individually
        run: |
          cd build/app/outputs/flutter-apk/
          zip arm64-v8a.zip app-arm64-v8a-release.apk
          zip armeabi-v7a.zip app-armeabi-v7a-release.apk
          zip x86_64.zip app-x86_64-release.apk

      - name: Upload arm64-v8a ZIP (Modern Phones)
        uses: actions/upload-artifact@v4
        with:
          name: app-arm64-v8a
          path: build/app/outputs/flutter-apk/arm64-v8a.zip

      - name: Upload armeabi-v7a ZIP (Old Phones)
        uses: actions/upload-artifact@v4
        with:
          name: app-armeabi-v7a
          path: build/app/outputs/flutter-apk/armeabi-v7a.zip

      - name: Upload x86_64 ZIP (Emulators)
        uses: actions/upload-artifact@v4
        with:
          name: app-x86_64
          path: build/app/outputs/flutter-apk/x86_64.zip
