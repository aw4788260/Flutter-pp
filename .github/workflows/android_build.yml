name: Build Android App

on:
  workflow_dispatch: # يسمح بتشغيل البناء يدوياً من واجهة GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' # الإصدار المتوافق مع أحدث إعدادات Gradle لديك

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # ✅ تنظيف الملفات القديمة لضمان بناء نظيف
      - name: Clean Legacy Android Files
        run: |
          rm -rf android/app/src/main/java/io/flutter/plugins/GeneratedPluginRegistrant.java
          flutter clean
          flutter pub get

      # ✅ إنشاء ملفات الأسرار مع حماية الملف الثنائي (Keystore) من التلف
      - name: Create Secrets Files
        run: |
          # 1. إنشاء ملف خدمات جوجل
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 --decode > android/app/google-services.json
          
          # 2. إنشاء ملف المفتاح (Keystore) باستخدام printf لضمان عدم إضافة أسطر تفسد التوقيع الرقمي
          printf "%s" "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/upload-keystore.jks
          
          # 3. إنشاء ملف خصائص المفتاح لربطه بملف .kts
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=../upload-keystore.jks" >> android/key.properties

      # ✅ الخطوة النهائية: بناء التطبيق
      - name: Build APK
        run: flutter build apk --release

      # ✅ رفع الملف الناتج للتحميل
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
