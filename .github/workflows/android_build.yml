name: Build Android App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Clean and Get Packages
        run: |
          flutter clean
          flutter pub get

      # ✅ هذه هي الخطوة الجديدة المعدلة: تقوم بفك التشفير ثم اختبار الملف وكلمة السر فوراً
      - name: Create and Verify Keystore
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
          KEYSTORE_DATA: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          # نحتاج تمرير كلمة السر والاسم المستعار هنا لأجل أمر keytool
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          # 1. فك تشفير الملفات (مع حذف المسافات الزائدة لضمان سلامة الكود)
          echo "$DATA" | tr -d '[:space:]' | base64 -d > android/app/google-services.json
          echo "$KEYSTORE_DATA" | tr -d '[:space:]' | base64 -d > android/app/upload-keystore.jks

          # 2. طباعة حجم الملف للتأكد من أنه ليس فارغاً
          echo "=== Checking keystore file size ==="
          ls -lh android/app/upload-keystore.jks

          # 3. محاولة فتح الملف باستخدام keytool للتأكد من صحة كلمة المرور وسلامة الملف
          # إذا فشل هذا الأمر، سيتوقف السكربت هنا وسنعرف أن المشكلة في كلمة السر أو التشفير
          echo "=== Verifying Keystore Integrity & Password ==="
          keytool -list -v \
            -keystore android/app/upload-keystore.jks \
            -storepass "$STORE_PASSWORD" \
            -alias "$KEY_ALIAS"

      - name: Build APK
        env:
          # تمرير الأسرار لعملية البناء الفعلية
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
