name: Build Android App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true 
          gradle-version: '8.2' 

      # ✅ 1. إنشاء ملف google-services.json (مع تنظيف المسافات لحل خطأ invalid input)
      - name: Create google-services.json
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          echo "$DATA" | tr -d '[:space:]' | base64 -d > app/google-services.json

      # ✅ 2. إنشاء ملف التوقيع (مع تنظيف المسافات لحل خطأ invalid input)
      - name: Decode Keystore
        env:
          KEYSTORE_DATA: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_DATA" | tr -d '[:space:]' | base64 -d > app/my-upload-key.jks

      # ✅ 3. بناء نسخة Release وتمرير الأسرار
      - name: Build Release APK
        env:
          APP_SECRET: ${{ secrets.APP_SECRET }}
          # نستخدم الأسماء من صورتك الأخيرة
          KEYSTORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          BUILD_NUMBER: ${{ github.run_number }}
        run: ./gradlew :app:assembleRelease

      # ✅ 4. رفع ملف APK الناتج
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release.apk
