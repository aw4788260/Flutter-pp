name: Build Android App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Clean and Get Packages
        run: |
          flutter clean
          flutter pub get

      - name: Generate App Icons
        run: flutter pub run flutter_launcher_icons
        
      - name: Create and Verify Keystore
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
          KEYSTORE_DATA: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          echo "$DATA" | tr -d '[:space:]' | base64 -d > android/app/google-services.json
          echo "$KEYSTORE_DATA" | tr -d '[:space:]' | base64 -d > android/app/upload-keystore.jks

          echo "=== Checking keystore file size ==="
          ls -lh android/app/upload-keystore.jks

          echo "=== Verifying Keystore Integrity & Password ==="
          keytool -list -v \
            -keystore android/app/upload-keystore.jks \
            -storepass "$STORE_PASSWORD" \
            -alias "$KEY_ALIAS"

      - name: Build APK (Split per ABI)
        env:
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
        run: |
          # ✅ إضافة --split-per-abi لإنتاج 3 نسخ منفصلة وتقليل الحجم
          flutter build apk --release --split-per-abi --dart-define=APP_SECRET="$APP_SECRET"

      - name: Upload Split APKs
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          # ✅ تعديل المسار لرفع جميع ملفات APK الناتجة عن التقسيم
          path: build/app/outputs/flutter-apk/app-*-release.apk
